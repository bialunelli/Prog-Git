<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    //ENTRADA

    const number1 = Number(prompt(`Informe o primeiro número`));
    const number2 = Number(prompt(`Informe o segundo número`));
    const number3 = Number(prompt(`Informe o terceiro número`));

    //PROCESSAMENTO

    let numeros = [];

    if (number1 > number2 && number2 > number3) {
        numeros = [number1, number2, number3];
    } else if (number2 > number1 && number1 > number3) {
        numeros = [number2, number1, number3];
    } else if (number3 > number2 && number2 > number1) {
        numeros = [number3, number2, number1];
    } else if (number3 > number1 && number1 > number2) {
        numeros = [number3, number1, number2];
    } else if (number1 > number3 && number3 > number2) {
        numeros = [number1, number3, number2];
    } else {
        numeros = [number2, number3, number1];
    }

    //SAÍDA

    alert(`${numeros.join(" - ")}`);
</script>
