<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA

    const carros = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const rm = prompt(`Qual carro você deseja remover da lista?\n${carrosSUV.join("\n")}`);

    //PROCESSAMENTO
    
    const posicao = carrosSUV.indexOf(rm);
    carrosSUV.splice(posicao, 1);

    //SAÍDA

    alert(`A lista antiga era ${carros.join(" , ")}, já a nova é ${carrosSUV.join(" , ")}`);
</script>
