<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //PROCESSAMENTO

    let mult = [];

    for (numero = 1; numero <= 100; numero++) {
        if(numero % 3 === 0) {
            mult.push(numero);
        }
    }

    //SAÍDA

    document.write(`Os números múltiplos de 3 entre 1 e 100 são: ${mult.join(" , ")}`);

</script>
