<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIMENTOS
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA


    //PROCESSAMENTO

    let num = 1000;
    let dia;

    for(dia = 1; num <= 2000; dia++) {
        num = num * 1.02;
    }

    let conta = Math.floor(dia / 5) * 2;
    let dias = dia + conta;

    //SAÍDA

    document.write(`Demorará ${dia} dias úteis e ${dias} no total`);
</script>
