<meta charset="UTF-8">
<script>
    /*
    Problema: Valor do almoço por Kg [2]
    Peça para o usuário informar quanto pesou o seu prato de comida e também informar o preço do Kg no Buffet. Apresente o preço da refeição ao final do programa.
    */

    //ENTRADA
    const prato = Number(prompt(`Quanto pesou seu prato?`));
    const Buffet = Number(prompt(`Qual o preço do quilo no buffet?`));
    
    //PROCESSAMENTO
    const preco = Math.ceil(prato * Buffet);
    
    //SAÍDA
    alert(`O preço final do seu prato é de R$${preco}`);
</script>
