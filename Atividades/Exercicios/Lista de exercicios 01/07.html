<meta charset="UTF-8">
<script>
    /*
    Problema: Média das notas do aluno [MÉDIA ARITMÉTICA]
    Peça para o aluno informar as três notas que obteve em CADAS TRIMESTRE, na disciplina de Programação I. Calcule e apresente a média que o aluno obteve ao final do ano.
    */

    //ENTRADA
    const primeiro = Number(prompt(`Informe a nota do primeiro trimestre, na disciplina de Programação 1`));
    const segundo = Number(prompt(`Informe a nota do segundo trimestre, na disciplina de Programação 1`));
    const terceiro = Number(prompt(`Informe a nota do terceiro trimestre, na disciplina de Programação 1`));
    //PROCESSAMENTO
    const calculo = primeiro + segundo + terceiro;
    const total = Math.ceil(calculo / 3);
    
    //SAÍDA
    alert(`Sua média final é de ${total} pontos`);
</script>
