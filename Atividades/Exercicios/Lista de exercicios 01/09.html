<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Calcular porcentagem de desconto
    Peça para o usuário informar o preço original do produto e o preço do produto durante a campanha promocional. Calcule qual foi a porcentagem de desconto dada para o produto na promoção.
    */

    //ENTRADA
    const preco = Number(prompt(`Qual o preço original do produto?`));
    const valor = Number(prompt(`Qual o preço durante a campanha promocional do produto?`));
    
    //PROCESSAMENTO
   const desconto = 1 - (valor / preco);
   const final = desconto * 100
    
    //SAÍDA
    alert(`O valor do desconto é de ${final}%`);
</script>
