<meta charset="UTF-8">
<script>
    /*
    Problema: Peso de uma pessoa
    Peça para o usuário informar o seu peso. Calcule e apresente, ao final do programa, duas informações:

    Novo peso, caso a pessoa emagreça 15%
    Novo peso, caso a pessoa engorde 20%
    */

    //ENTRADA
    const peso = Number(prompt(`Informe seu peso`));
    
    //PROCESSAMENTO
    const menor = peso * 0.15;
    const emagreca = peso - menor;
    const maior = peso * 0.20;
    const engorde = peso + maior;
    
    //SAÍDA
    alert(`Se você emagrecer 15%, você ficará com ${emagreca} quilos. Se você engordar 20%, você terá ${engorde} quilos`);
</script>
