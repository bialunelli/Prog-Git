<script>

    const Rua = prompt(`Qual é a sua rua?`);
    const Casa = prompt(`Qual o número da sua casa?`);
    const Bairro = prompt(`Em qual bairro você mora?`);
    const Cidade = prompt(`Qual a sua cidade?`);
    const Estado = prompt(`Qual o seu estado?`);

    document.write(`Rua ${Rua}, Nº ${Casa}, Bairro ${Bairro}, Cidade de ${Cidade}-${Estado}.`)
</script>
