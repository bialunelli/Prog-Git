<script>
    
    //ENTRADA

    alert(`1 - À vista em dinheiro ou em pix, com 10% de desconto; 2 - À vista com cartão de crédito, com 5% de desconto; 3 - Em 2 vezes, preço normal de etiqueta sem juros; 4 - Em 3 vezes, preço de etiqueta com 10% de acréscimo`)
    let etiqueta = Number(prompt(`Qual o preço da etiqueta?`));
    let pagamento = Number(prompt(`Qual a condição de pagamento?`));

    //PROCESSAMENTO

    let total = 0;

    switch (pagamento) {

        case 1:

            total = etiqueta * 0.9;
            break;
        case 2:
            total = etiqueta * 0.95;
            break;
        case 3:
            total = etiqueta;
            break;
        case 4:
            total = etiqueta * 1.1;
            break;

        default:
            alert(`Código inválido`);
    }  

    //SAÍDA

    alert(`O preço final é R$${total},00`);
</script>
