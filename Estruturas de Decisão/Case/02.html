<script>

//ENTRADA

let codigo = Number(prompt(`Qual o código do seu produto?`));

//PROCESSAMENTO

switch (codigo) {
    case 1:
        alert(`Alimento não-perecível`);
        break;
    case 2:
    case 3:
    case 4:
        alert(`Alimento perecível`);
        break;
    case 5:
    case 6:
        alert(`Vestuário`);
        break;
    case 7:
        alert(`Higiene pessoal`);
        break;
    case 8:
    case 9:
    case 10:
        alert(`Utensílios domésticos`)
        break;
    default:
        alert(`Código inválido`);
}

//SAÍDA


</script>
