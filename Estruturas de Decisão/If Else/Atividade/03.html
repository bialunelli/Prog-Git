<script>
//ENTRADA

const num = Number(prompt(`Informe um número`));
let resultado = 0

//PROCESSAMENTO

if (num => 2 && num < 8) {
   resultado = num * 2;
} else if (num < 15) {
    resultado = num * num;
} else if (num < 90) {
    resultado = num * 3;
} else if ((num <= 2) || (num >= 90)) {
    alert(`Número inválido`);
}

//SAÍDA

alert(`O número informado foi ${num}, e o resultado foi ${resultado}`);

</script>
