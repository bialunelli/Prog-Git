<script>
    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    const num = Number(prompt(`Digite um número inteiro`));
    
    //PROCESSAMENTO
    
    if (num % 2 == 0){
        alert(`Seu número é par`)
    } else {
        alert(`Seu número é ímpar`)
    }
    
    //SAÍDA
    
</script>
