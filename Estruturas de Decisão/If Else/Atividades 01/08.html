<script>
    /*
    PROBLEMA: TESTA LADOS DE TRIÂNGULO
    Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.
    */    
   
    //ENTRADA

    const ladoA = Number(prompt(`Qual o valor do lado 1 do seu triângulo?`));
    const ladoB = Number(prompt(`Qual o valor do lado 2 do seu triângulo?`));
    const ladoC = Number(prompt(`Qual o valor do lado 3 do seu triângulo?`));
    
    //PROCESSAMENTO
    
    if (ladoA == ladoB && ladoB == ladoC) {
        alert(`Seu triângulo é equilátero`)
    } else if (ladoA == ladoB && ladoA != ladoC) {
        alert(`Seu triângulo é isósceles`)
    } else if (ladoA != ladoB && ladoB != ladoC) {
        alert(`Seu triângulo é escaleno`)
    }
    
    //SAÍDA

</script>
