  <script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    
    const telefone = prompt(`Você telefonou para a vítima?(Se sim digite "S" para não digite "N")`).toUpperCase().trim();
    const localCrime = prompt(`Você estava no local do crime?(Se sim digite "S" para não digite "N")`).toUpperCase().trim();
    const moraPerto = prompt(`Você mora perto da vítima?(Se sim digite "S" para não digite "N")`).toUpperCase().trim();
    const Devia = prompt(`Você devia para a vítima?(Se sim digite "S" para não digite "N")`).toUpperCase().trim();
    const trabalhouVitima = prompt(`Você trabalhou com a vítima?(Se sim digite "S" para não digite "N")`).toUpperCase().trim();
    
    //PROCESSAMENTO
    let contaResposta = 0;

    if (telefone == "S") {
        contaResposta = contaResposta + 1;
    }
    if (localCrime == "S") {
        contaResposta = contaResposta + 1;
    }
    if (moraPerto == "S") {
        contaResposta = contaResposta + 1;
    }
    if (Devia == "S") {
        contaResposta = contaResposta + 1;
    }
    if (trabalhouVitima == "S") {
        contaResposta = contaResposta + 1;
    }

    //SAÍDA

    if (contaResposta == 2) {
        alert ("Você é suspeito!");
    }
    else if (contaResposta == 3 || contaResposta == 4) {
        alert ("Você é cúmplice!");
    }
    else if (contaResposta == 5) {
        alert ("Você é assasino!");
    }
    else {
        alert ("Você é inocente");
    }
    

</script>
