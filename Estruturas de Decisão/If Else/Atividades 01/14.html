<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    //ENTRADA

    const peso = Number(prompt(`Quantos quilos você pesa?`));
    const altura = Number(prompt(`Qual sua altura?`));
    
    //PROCESSAMENTO

    const IMC = peso / altura * 2;

    if (IMC <= 18.5) {
        alert(`Subpeso`)
    } else if (IMC <= 25.0) {
        alert(`Peso normal`)
    } else if (IMC <= 30) {
        alert(`Sobrepeso`)
    } else if (IMC > 30) {
        alert(`Obeso`)
    }
    
    //SAÍDA

</script>
