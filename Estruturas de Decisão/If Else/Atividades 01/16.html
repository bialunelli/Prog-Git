<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ANO BISSEXTO
    Recebe um ano e informa se ele é bissexto ou não.
    */

    //ENTRADA

    const ano = Number(prompt(`Informe um ano`));
    
    //PROCESSAMENTO

    const ano4 = ano / 4;
    const anoN4 = Number.isInteger(ano4);
    
    const ano100 = ano / 100;
    const anoN100 = Number.isInteger(ano100);

    const ano400 = ano / 400;
    const anoN400 = Number.isInteger(ano400);

    if (anoN4 == true && anoN100 == false) {
        alert(`${ano} é um ano bissexto`)
    } else if (anoN400 == true) {
        alert(`${ano} é um ano bissexto`);
    } else {
        alert(`${ano} não é um ano bissexto`);
    }
    
    //SAÍDA

</script>
