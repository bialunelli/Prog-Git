<script>

    //ENTRADA

    const idade = Number(prompt(`Qual sua idade?`));

    //PROCESSAMENTO

  
    if (idade < 18) {alert("Você ainda não atingiu a maioridade!");} 
    else if (idade < 60) {alert("Você já atingiu a maioridade!");} 
    else {alert("Você já está na terceira idade!");}

    //SAÍDA

</script>
