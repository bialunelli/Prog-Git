<meta charset="UTF-8">
<script>

/*PROBLEMA: MAIORIDADE
Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.*/

//ENTRADA

const idade = Number(prompt(`Qual é a sua idade?`));

//PROCESSAMENTO

const falta = 18 - idade;

let mensagemFinal = "";
(idade >= 18) ? mensagemFinal = "Você é maior de idade" : mensagemFinal = `Você é menor de idade. Faltam ${falta} anos para atingir a maioridade`;
    
//SAÍDA

document.write(mensagemFinal);
</script>
