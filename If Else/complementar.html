<script>

    //ENTRADA

    const prova = Number(prompt(`Qual foi sua nota na prova?`));
    const listas = Number(prompt(`Qual foi sua nota nas listas?`));
    const mimo = Number(prompt(`Qual foi sua nota no mimo?`));
    const mathii = Number(prompt(`Qual foi sua nota em matemática básica?`));

    //PROCESSAMENTO

    const notaP = prova * 50 / 100;
    const notaL = listas * 30 / 100;
    const notaMI = mimo * 10 / 100;
    const notaMA = mathii * 10 / 100;
    const total = notaP + notaL + notaMI + notaMA; 

    if (total >= 6) {
        alert("Parabéns, você está aprovado!")
    } else if (total > 4 && total < 6) {
        alert("Você está recuperação!")
    } else {
        alert("Você está reprovado!")
    } 

</script>
