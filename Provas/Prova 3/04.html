<script>

    //ENTRADA

    const horas = Number(prompt(`Quantas horas durou a partida de xadrez?`));
    const minutos = Number(prompt(`E quantos minutos?`));


    //PROCESSAMENTO

    const multiplicacao = horas * 60;
    const total = multiplicacao + minutos;     

    //SA√çDA

    alert(`O jogo durou ${total} minutos`);
    
</script>
