<script>
    //Problema: Fatorial
    /*
    Peça para o usuário inserir um número.
    Calcule o fatorial desse número e retorne o resultado.
    Exemplo: Se o usuário inserir 5, o resultado será 120.

    UTILIZE FOR COM VARIÁVEL DE CONTROLE!
    */

    //ENTRADA

    const num = Number(prompt(`Digite um número`));

    //PROCESSAMENTO

    let resultado = 0;

    for(numb = num; numb >=1; numb--) {
        if(numb = num) {
            resultado = num * (num - numb);
        } else {
            resultado = resultado * (num - numb);
        }
    
    }

    //SAÍDA

    document.write(`${resultado}`);
    
</script>
