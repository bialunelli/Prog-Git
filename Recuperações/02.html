<script>
    /*
    Problema: Separar Nomes
    Considere a seguinte lista de nomes:
    let listaNomes = ["José da Silva", "Maria da Graça", "João de Oliveira", "Marisa Soares", "José Pereira", "Oscar Schmidt", "Regina Duarte", "José Silveira"];
    Leia a lista de nomes e peça para o usuário responder, para cada nome, se é nome F-Feminino ou M-Masculino.
    Além disso, peça para o usuário contabilizar quantos homens constam com o nome "José".
    */

    //Entrada

    let listaNomes = ["José da Silva", "Maria da Graça", "João de Oliveira", "Marisa Soares", "José Pereira", "Oscar Schmidt", "Regina Duarte", "José Silveira"];

    let listaF = [];
    let listaM = [];
    let nomeJose = [];

    //Processamento

    for (let nome of listaNomes) {
        let genero = prompt(`O nome "${nome}" é Masculino (M) ou Feminino (F)?`);
        if (genero.toUpperCase() === "M") {
            listaM.push(nome);
        } else if (genero.toUpperCase() === "F") {
            listaF.push(nome);
        } else {
            alert("Resposta inválida! Por favor, insira (M) ou (F).");
        }
    }
    for(let nome of listaNomes) {
        if (nome.includes("José")) {
            nomeJose.push(nome);
        }
    }

    //Saída

    document.write(`Os nomes femininos são: ${listaF.join(`, `)} <br> E os nomes masculinos são: ${listaM.join(`, `)} <br> Existem ${nomeJose.length} nomes que incluem José`);

    /*
    Na lista constam 5 nomes Masculinos e 3 nomes Femininos. 3 homens são chamados de José.
    */
</script>
