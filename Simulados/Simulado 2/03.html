<script>
    //ENTRADA

    const nota1 = Number(prompt(`Qual foi sua primeira nota?`));
    const nota2 = Number(prompt(`Qual foi sua segunda nota?`));
    const nota3 = Number(prompt(`Qual foi sua terceira nota?`));
    const nota4 = Number(prompt(`Qual foi sua quarta nota?`));

    //PROCESSAMENTO

    const top1 = nota1 * 0.5 / 5;
    const top2 = nota2 * 1 / 5;
    const top3 = nota3 * 1.5 / 5;
    const top4 = nota4 * 2 / 5;
    const media = top1 + top2 + top3 + top4;

    //SAÍDA

    alert(`Sua média final foi de ${media} pontos`);

</script>
