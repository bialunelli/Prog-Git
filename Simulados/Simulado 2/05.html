<script>
    //ENTRADA

    const velocidade = Number(prompt(`Qual a sua velocidade média durante a viagem?`));
    const horas = Number(prompt(`Quantas horas você viajará por dia?`));

    //PROCESSAMENTO
    
    const distancia = 550 / velocidade;
    const final = distancia / horas;
    
    //SAÍDA
    
    alert(`Você demorará ${final} dias`)
</script>
