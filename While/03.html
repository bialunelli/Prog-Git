        alert(`Nome com mais que 3 (ou igual) caracteres`);

        idade = prompt(`Informe novamente sua idade`);

    }

    while (Ec != "S" && Ec != "C" && Ec != "V" && Ec != "D") {
        alert(`Digite um valor válido`);
        Ec = prompt(`Qual seu estado civil?`);
