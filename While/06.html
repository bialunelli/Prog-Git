<meta charset="UTF-8">
<script>

    /*
    PROBLEMA: URNA ELETRÔNICA
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //ENTRADA

    let votosJ = 0;
    let votosM = 0;
    let votosN = 0;
    let votosBranco = 0;
    let totalVotos = 0;
    let contador;
    let vencedor;

    //PROCESSAMENTO

    do {
        contador = Number(prompt(`Escolha uma dessas opções:\n 1. Candidato Joãozinho\n 2. Candidato Mariazinha\n 3. Nulo\n 4. Branco.`));
        if (contador == 1) {
            votosJ++
            totalVotos++
        } else if (contador == 2) {
            votosM++
            totalVotos++
        } else if (contador == 3) {
            votosN++
            totalVotos++
        } else if (contador == 4) {
            votosBranco++
            totalVotos++
        } else if (contador !== 0) {
            alert(`coloque valores corretos`)
        }
    } while (contador !== 0);

    let porcentagemNulo = (votosN * 100) / totalVotos ;
    let porcentagemBranco = (votosBranco * 100) / totalVotos ;
    
    if (votosJ > votosM) {
        vencedor = "Joaozinho";
    } else if (votosM > votosJ){
        vencedor = "Mariazinha";
    } else {
        vencedor = "empate";
    }

    //SAÍDA

    document.write(`Joãozinho teve ${votosJ} votos, Mariazinha teve o total de ${votosM}.<br> A porcentagem de votos nulos foi de ${porcentagemNulo.toFixed(2)}%<br> A porcentagem de votos brancos foi de ${porcentagemBranco.toFixed(2)}%<br> O candidato vencedor foi ${vencedor} `);

</script>
