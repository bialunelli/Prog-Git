<script>

    //ENTRADA

    const codigo = Number(prompt(`Qual o número (código) do empregado?`));
    const idade = Number(prompt(`Qual a idade do empregado?`));
    const tempo = Number(prompt(`Quantos anos o empregado trabalhou?`));

    //PROCESSAMENTO
    
    if(idade >= 65 || tempo >= 30) {
        alert(`O empregado tem ${idade} anos, e ${tempo} anos trabalhados. Requerer aposentadoria`)
    } else if (idade >= 60 && tempo >= 25) {
        alert(`O empregado tem ${idade} anos, e ${tempo} anos trabalhados. Requerer aposentadoria`)
    } else {
        alert(`O empregado tem ${idade} anos, e ${tempo} anos trabalhos. Não requerer`)
    }


</script>
